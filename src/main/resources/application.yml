spring:
  application:
    name: DevAssistants
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:test
      username: dev
      password:
      pool-name: HikariPrimaryPool
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 2000000

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
#        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true